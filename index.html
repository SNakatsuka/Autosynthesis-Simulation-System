<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ハイスループット実験シミュレーター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>🔬 ハイスループット実験シミュレーター</h1>
    <p class="instructions">
        9つの試験管に「試薬Aの量」と「温度」をそれぞれ設定し、最適な条件（当たり）を探そう！<br>
        <strong>🎯 当たり条件: 試薬A: 50mg, 温度: 80℃</strong> (この条件に一番近いマスが大成功になります)
    </p>

    <div class="game-container">
        <div class="simulation-panel">
            <div id="grid-container">
                </div>
        </div>

        <div class="control-panel">
            <h2>操作パネル</h2>
            <p>各マスをクリックして条件を設定してください。</p>
            <div id="selected-well-info">
                <p>マスを選択していません</p>
            </div>
            <button id="run-all-btn">▶ 一斉実行</button>
            <button id="reset-btn">リセット</button>
             <div id="log-area">
                <p>ログ:</p>
                <div id="log-output">待機中...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
